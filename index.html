<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fast Image Resize</title>
    <meta
      name="description"
      content="The Filerobot Image Editor is the easiest way to integrate an easy-to-use image editor in your web application. Integrated with few lines of code, your users will be able to apply basic transformations like resize, crop, flip, finetune, annotate, watermark and various filters to any image."
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.scaleflex.it/plugins/js-cloudimage-responsive/4.8.5/js-cloudimage-responsive.min.css?vh=a076ef&func=proxy"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./public/style.css" />
  </head>

  <body>
    <section class="content-wrapper">
      <header class="header">
        <div class="header-logo">
          <a
            class="img-editor"
            href="https://benkaiser.github.io/filerobot-image-editor/"
          >
            Fast Image Editor
          </a>
        </div>
        <div class="navbar">
          <a
            class="git-hub"
            href="https://github.com/benkaiser/filerobot-image-editor"
            target="_blank"
          >
            <img src="./public/assets/github-logo.svg" alt="github-icon" />
            <p>GitHub</p>
          </a>
        </div>
      </header>

      <div class="content" id="content">
        <div>
          <h1 class="content-title">
            Fast Image Resize
          </h1>
        </div>
        <div class="content-text container">
          <p>
            This project uses the <a href="https://github.com/scaleflex/filerobot-image-editor"><strong>Filerobot Image Editor</strong></a> to resize images in the browser.<br/>
            Simply drop your images into the window, configure your options, and export your images fast and easy!
          </p>
        </div>
        <div class="img-table container">
          <div id="config-wrapper" class="config-table">
            <h4>Images</h4>
            <div class="img-container">
              <div class="uploaded-imgs-wrapper"></div>
              <input
                class="add-img"
                type="file"
                accept="image/*"
                name="image"
                id="add-image"
              />
            </div>
            <h5>Auto-Size Options</h5>
            <div class="tools-checkboxs">
              <select
                id="size"
                value="none"
                type="select"
                name="size"
                ></select>
              <div class="customSizeWrapper hidden">
                Custom Size Dimensions
                <input
                  id="customWidth"
                  type="number"
                  name="customWidth"
                  min="1"
                  value="1920">
                <input
                  id="customHeight"
                  type="number"
                  name="customHeight"
                  min="1"
                  value="1080">
              </div>
            </div>
          </div>
          <div class="editor-container" id="editor_container">
            <div class="plugin-spinner"></div>
          </div>
        </div>
        <div class="blue-blur-ellipse"></div>
        <div class="cyan-blur-ellipse"></div>
      </div>
    </section>
    <div id="drop-indicator" class="drop-indicator hidden"><div>Drop Image</div></div>

    <script type="module" src="./public/init.js"></script>
  </body>
</html>
